<script>
document.addEventListener("DOMContentLoaded", function() {
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]');
    popoverTriggerList.forEach(function(popoverTriggerEl) {
        let popover = new bootstrap.Popover(popoverTriggerEl, {
            trigger: 'hover'
        });

        // Add event listener for mouseenter to apply hover effect on the icon
        popoverTriggerEl.addEventListener('mouseenter', function() {
            const icon = this.querySelector('i');
            icon.style.color = 'white';
        });

        // Add event listener for mouseleave to remove hover effect on the icon
        popoverTriggerEl.addEventListener('mouseleave', function() {
            const icon = this.querySelector('i');
            icon.style.color = ''; // Reset to default color
        });
    });
    
    });
    

</script>
